<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeEarly</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Timeearly</h1>
    <div class="row">
      <!-- input box -->
      <div class="col-md-7">
        <div class="form-group">
          <input type="text" class="form-control backcolor p-3" id="inpNewTask" placeholder="What needs to be done?"
            aria-describedby="newTaskHelp">
          <small id="newTaskHelp" class="form-text text-muted">New Task will get appended in your existing Task.</small>
        </div>
      </div>

      <div class="row col-md-5">

        <!-- buttons -->
        <div class="col-6 colo col-sm-3 col-md-6 p-1">
          <button type="button" id="btnAdd" class="btn btn-success">
            <i class="fas fa-plus-square"></i> Add</button>
        </div>
        <div class="col-6 colo col-sm-3 col-md-6 p-1">
          <button type="button" id="btnReset" class="btn btn-warning">
            <i class="fas fa-backspace"></i> Reset</button>
        </div>
        <div class="col-6 colo col-sm-3 col-md-6 p-1">
          <button type="button" id="btnSort" class="btn btn-info">
            <i class="fas fa-sort-amount-down"></i> Sort</button>
        </div>
        <div class="col-6 colo col-sm-3 col-md-6 p-1">
          <button type="button" id="btnClear" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Clear</button>
        </div>
      </div>
    </div>

    <!-- Todo List items -->
    <div class="row">
      <ul id="ulTasks" class="list-group col m-4">
      </ul>
    </div>
  </div>
</body>

</html>
